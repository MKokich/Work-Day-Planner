<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
    rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"/>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Assets/style.css"/>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div id="hour-9" class="row">
        <div class="col-md-2 time">0900</div>
        <textarea class="col-md-8 text" data-hour= "9" ></textarea>
        <button class="col-md-1 saveBtn">Save</button>
      </div>
      <div id="hour-10" class="row">
        <div class="col-md-2 time">1000</div>
        <textarea class="col-md-8 text" data-hour= "10" ></textarea>
        <button class="col-md-1 saveBtn">Save</button>
      </div>
      <div id="hour-11" class="row">
        <div class="col-md-2 time">1100</div>
        <textarea class="col-md-8 text" data-hour= "11" ></textarea>
        <button class="col-md-1 saveBtn">Save</button>
      </div>
      <div id="hour-12" class="row">
        <div class="col-md-2 time">1200</div>
        <textarea class="col-md-8 text" data-hour= "12" ></textarea>
        <button class="col-md-1 saveBtn">Save</button>
      </div>
      <div id="hour-13" class="row">
        <div class="col-md-2 time">1300</div>
        <textarea class="col-md-8 text" data-hour= "13" ></textarea>
        <button class="col-md-1 saveBtn">Save</button>
      </div>
      <div id="hour-14" class="row">
        <div class="col-md-2 time">1400</div>
        <textarea class="col-md-8 text" data-hour= "14" ></textarea>
        <button class="col-md-1 saveBtn">Save</button>
      </div>
      <div id="hour-15" class="row">
        <div class="col-md-2 time">1500</div>
        <textarea class="col-md-8 text" data-hour= "15" ></textarea>
        <button class="col-md-1 saveBtn">Save</button>
      </div>
      <div id="hour-16" class="row">
        <div class="col-md-2 time">1600</div>
        <textarea class="col-md-8 text" data-hour= "16" ></textarea>
        <button class="col-md-1 saveBtn">Save</button>
      </div>
      <div id="hour-17" class="row">
        <div class="col-md-2 time">1700</div>
        <textarea class="col-md-8 text" data-hour= "17" ></textarea>
        <button class="col-md-1 saveBtn">Save</button>
      </div>


    
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Assets/script.js"></script>

</html>
